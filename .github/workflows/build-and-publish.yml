name: Docker Image CI/CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: samerberjawi/crystal

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Tags
        id: meta
        run: |
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          
          if [[ $GITHUB_EVENT_NAME == 'pull_request' ]]; then
            # 1. Pull Request Testing
            B_TAG1="backend-pr-${{ github.event.pull_request.number }}"
            F_TAG1="frontend-pr-${{ github.event.pull_request.number }}"
            B_TAG2=""
            F_TAG2=""
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            # 2. Production Release
            VERSION=${GITHUB_REF_NAME}
            B_TAG1="backend-$VERSION"
            F_TAG1="frontend-$VERSION"
            B_TAG2="backend-stable"
            F_TAG2="frontend-stable"
          else
            # 3. Merged to Main (Alpha/Staging)
            B_TAG1="backend-latest"
            F_TAG1="frontend-latest"
            B_TAG2="backend-alpha-$SHA_SHORT"
            F_TAG2="frontend-alpha-$SHA_SHORT"
          fi
          
          echo "B_TAG1=$B_TAG1" >> $GITHUB_OUTPUT
          echo "B_TAG2=$B_TAG2" >> $GITHUB_OUTPUT
          echo "F_TAG1=$F_TAG1" >> $GITHUB_OUTPUT
          echo "F_TAG2=$F_TAG2" >> $GITHUB_OUTPUT

      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.B_TAG1 }}
            ${{ steps.meta.outputs.B_TAG2 != '' && format('{0}/{1}:{2}', env.REGISTRY, env.IMAGE_NAME, steps.meta.outputs.B_TAG2) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.F_TAG1 }}
            ${{ steps.meta.outputs.F_TAG2 != '' && format('{0}/{1}:{2}', env.REGISTRY, env.IMAGE_NAME, steps.meta.outputs.F_TAG2) || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
