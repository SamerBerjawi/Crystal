# ... (Part of the existing 'build-and-push' job)

        steps:
          - name: Checkout repository
            uses: actions/checkout@v4
    
          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3
            
          - name: Log in to the Container registry
            uses: docker/login-action@v3
            # ... (details remain the same)
            
          - name: Extract Metadata and Set Lowercase Name
            id: meta
            run: |
              # Convert repository name (e.g., SamerBerjawi/Crystal) to lowercase (samerberjawi/crystal)
              LOWERCASE_REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
              echo "REPO_NAME=$LOWERCASE_REPO_NAME" >> $GITHUB_OUTPUT 
              echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT 
              
      # --- Build and Push Backend Image ---
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.REPO_NAME }}:backend-${{ steps.meta.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.REPO_NAME }}:backend-latest # <--- Use the new lowercase variable
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Build and Push Frontend Image ---
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: . 
          file: Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.REPO_NAME }}:frontend-${{ steps.meta.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.REPO_NAME }}:frontend-latest # <--- Use the new lowercase variable
          cache-from: type=gha
          cache-to: type=gha,mode=max
