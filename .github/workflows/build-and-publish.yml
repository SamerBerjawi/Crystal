name: Docker Image CI/CD
on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      # --- NEW: Single Metadata Step ---
      - name: Extract Metadata and Set Lowercase Name
        id: meta
        run: |
          # 1. Get the version tag (e.g., v1.0.5)
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          
          # 2. Force the repository name to be lowercase for GHCR compliance
          LOWERCASE_REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          echo "REPO_NAME=$LOWERCASE_REPO_NAME" >> $GITHUB_OUTPUT
          
      # --- Build and Push Backend Image ---
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          # REFERENCE: Use the meta outputs for both the name and the version
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.REPO_NAME }}:backend-${{ steps.meta.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.REPO_NAME }}:backend-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Build and Push Frontend Image ---
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: . 
          file: Dockerfile
          push: true
          # REFERENCE: Use the meta outputs for both the name and the version
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.REPO_NAME }}:frontend-${{ steps.meta.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.REPO_NAME }}:frontend-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
