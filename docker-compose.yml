version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-crystal}
      POSTGRES_USER: ${POSTGRES_USER:-crystal_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-strong_password_change_me}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crystal_user} -d ${POSTGRES_DB:-crystal}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      # Maps the host path (${DATA_ROOT}/db-data) to the container path
      - ${DATA_ROOT}/db-data:/var/lib/postgresql/data:rw

  backend:
    # ⚠️ Use the tagged GHCR image instead of 'build'
    image: ghcr.io/samerberjawi/crystal:backend-latest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-a-very-secret-and-secure-key-that-you-should-change}
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-crystal_user}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-strong_password_change_me}
      DATABASE_NAME: ${POSTGRES_DB:-crystal}
    volumes:
      # If your backend needs persistent storage for logs, configuration, etc.
      # Create an empty directory inside the container if it's not needed, e.g., /app/config
      - ${DATA_ROOT}/backend-config:/app/config:rw 

  frontend:
    # ⚠️ Use the tagged GHCR image instead of 'build'
    image: ghcr.io/samerberjawi/crystal:frontend-latest
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-7157}:80"
    # No volumes defined for frontend unless it serves static files/needs config
