version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: finaura
      POSTGRES_USER: finaura_user
      POSTGRES_PASSWORD: strong_password_change_me
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # You can uncomment the ports section if you want to connect to the DB from your host machine
    # ports:
    #   - "5432:5432"

  backend:
    build: ./server
    restart: always
    depends_on:
      - db
    ports:
      - "3001:3001"
    environment:
      - JWT_SECRET=a-very-secret-and-secure-key-that-you-should-change
      - NODE_ENV=production
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=finaura_user
      - DATABASE_PASSWORD=strong_password_change_me
      - DATABASE_NAME=finaura

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    ports:
      - "3220:80"
    depends_on:
      - backend

volumes:
  postgres_data:
